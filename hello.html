<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            color: #4285f4;
            margin-bottom: 10px;
        }
        .gif-container {
            margin: 15px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .shield-gif {
            width: 100%;
            max-width: 200px;
            height: auto;
            display: block;
        }
        .test-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .test-button:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <h2 class="header">ZAAAAMNNNNN</h2>
    
    <div class="gif-container">
        <img src="images/Billy2000.gif" alt="Billy Brainrot Animation" class="shield-gif">
    </div>
    
    <p>Extension is working!</p>
    <button class="test-button" id="testButton">Test Button</button>

    <script src="popup.js"></script>
</body>
</html>
